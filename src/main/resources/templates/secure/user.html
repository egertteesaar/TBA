<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <base href="/" />

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/custom.css"/>
	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
	<div class="header container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand mb-0 h1" href="#">mida kanda</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<div sec:authorize="isAuthenticated()">
							<a class="nav-link active" th:href="@{/secure/user}">konto</a>
						</div>
					</li>
					<li>
						<div sec:authorize="isAnonymous()">
							<a class="nav-link" th:href="@{/login}">logi sisse</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">ostukorv</a>
					</li>
					<li class="nav-item logout-form">
						<div sec:authorize="isAuthenticated()">
                            <form id="logout-form" th:action="@{/logout}" method="post">
                                <a onclick="document.getElementById('logout-form').submit()" class="nav-link">logi v√§lja</a>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<h3>User profile</h3>
        <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
    Logged in user: <b><span sec:authentication="name"></span></b>
        <form action="#" th:action="@{/logout}" method="post">
           <button type="submit"  class="btn btn-danger btn-sm">
           <span class="glyphicon glyphicon-log-out"></span>
            Log out</button>
        </form>
        </div>

		<form th:object="${loggedInUser}" method="post">
			<div class="row">
				<label for="email">Email:</label>
				<span th:text="*{email}" />
			</div>
			<div class="row">
				<label for="firstName">First name:</label>
				 <span th:text="*{firstName}" />
			</div>
			<div class="row">
				<label for="lastName">Last name:</label>
				<span th:text="*{lastName}" />
			</div>
		</form>
	</div>

</body>
</html>
